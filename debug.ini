[server:main]
use = egg:waitress#main
host = localhost
port = 8080

[application:main]
use = egg:ws.haemera#main

sqlalchemy.url = sqlite:///haemera.db


[loggers]
keys = root, ws

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ws]
level = DEBUG
handlers =
qualname = ws

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
